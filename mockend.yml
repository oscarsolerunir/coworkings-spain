coworkings:
  type: object
  properties:
    id: { type: integer }
    nombre: { type: string }
    descripcion: { type: string }
    precio: { type: string }
    imagen: { type: string }
    localizacion:
      type: object
      properties:
        direccion: { type: string }
        ciudad: { type: string }
        codigo_postal: { type: string }
    servicios:
      type: array
      items: { type: string }
    horarios:
      type: object
      properties:
        lunes_viernes: { type: string }
        sabado: { type: string, nullable: true }
        domingo: { type: string, nullable: true }
  items:
    - id: 1
      nombre: "Coworking Madrid Centro"
      descripcion: "Espacio de coworking en el corazón de Madrid, ideal para profesionales y startups."
      precio: "150 EUR/mes"
      imagen: "https://example.com/images/madrid_centro.jpg"
      localizacion:
        direccion: "Calle Mayor, 10, 28013 Madrid, España"
        ciudad: "Madrid"
        codigo_postal: "28013"
      servicios:
        ["WiFi", "Café gratuito", "Salas de reuniones", "Eventos de networking"]
      horarios:
        lunes_viernes: "09:00 - 19:00"
        sabado: "10:00 - 14:00"
        domingo: "Cerrado"
    - id: 2
      nombre: "Barcelona Tech Hub"
      descripcion: "Espacio moderno en Barcelona, ideal para emprendedores y profesionales tecnológicos."
      precio: "200 EUR/mes"
      imagen: "https://example.com/images/barcelona_tech.jpg"
      localizacion:
        direccion: "Carrer de la Marina, 20, 08005 Barcelona, España"
        ciudad: "Barcelona"
        codigo_postal: "08005"
      servicios:
        [
          "WiFi de alta velocidad",
          "Café gratuito",
          "Salas de conferencias",
          "Espacio para eventos",
        ]
      horarios:
        lunes_viernes: "08:00 - 18:00"
        sabado: "09:00 - 15:00"
        domingo: "Cerrado"
